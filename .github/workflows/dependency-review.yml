# GitHub Advanced Security - Dependency Review
# This workflow will fail if any vulnerable dependencies are introduced

name: 'Dependency Review'

on:
  pull_request:
    branches: [ "main", "develop" ]

permissions:
  contents: read
  pull-requests: write

jobs:
  dependency-review:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout Repository'
        uses: actions/checkout@v4

      - name: 'Dependency Review'
        uses: actions/dependency-review-action@v4
        with:
          # Fail the build on critical and high vulnerabilities
          fail-on-severity: moderate
          # Deny packages with these licenses
          deny-licenses: GPL-3.0, AGPL-3.0
          # Allow specific licenses
          allow-licenses: MIT, Apache-2.0, BSD-3-Clause, ISC
          # Comment on PR with results
          comment-summary-in-pr: always
          # Deny packages from these sources
          deny-packages: |
            # Add any packages you want to deny
          # Warn on packages from these sources
          warn-on-packages: |
            # Add any packages you want to warn about
          # Configuration for vulnerability check
          vulnerability-check: true
          license-check: true
          # Base and head refs for comparison
          base-ref: ${{ github.event.pull_request.base.sha }}
          head-ref: ${{ github.event.pull_request.head.sha }}

      - name: 'Upload Dependency Review Results'
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dependency-review-results
          path: dependency-review-*.json
          retention-days: 30
